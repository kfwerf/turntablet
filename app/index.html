<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/components/webcomponentsjs/webcomponents.min.js"></script>
	<script src="js/components/id3/dist/id3.js"></script>
	<link rel="import" href="js/components/polymer/polymer.html">
	<link rel="import" href="components/slider-input.html">
	<link rel="import" href="components/turntable-platter.html">
	<link rel="import" href="components/audio-input.html">
</head>
<body>
	<style>
		body {
			margin: 0px;
			padding: 0px;
			font-family: 'Myriad Pro', Helvetica, Arial;
			font-size: 12px;
			color: #626367;
			background: #eaecf1;
		}
		.audiochannel {
			background-size: 2048px auto;
			background-size: auto 100%;
			width: 100%;
			height: 768px;
			position: relative;
		}

		slider-input {
			display: block;
			position: absolute;
		}

		slider-input[name="pitch"] {
			left: 435px;
			top: 25px;
		}

		slider-input[name="low"] {
			top: 506px;
			left: 20px;
		}

		slider-input[name="mid"] {
			top: 506px;
			left: 108px;
		}

		slider-input[name="high"] {
			top: 506px;
			left: 196px;
		}

		slider-input[name="gain"] {
			top: 506px;
			left: 284px;
		}

		slider-input[name="volume"] {
			top: 506px;
			left: 416px;
		}

		audio-input[type="song"] {
			position: absolute;
			top: 455px;
			left: 100px;
		}

		.play-button, .cue-button {
			width: 64px;
			height: 64px;
			background: url('images/buttons/play.png') no-repeat;
			background-size: 64px auto;
			border: 0px;
			outline: 0px;
			border-radius: 50%;
			display: block;
			position: absolute;
			left: 435px;
		}
		.cue-button:active, .play-button:active {
			background-position: left -64px;
		}
		.cue-button {
			background-image: url('images/buttons/cue.png');
			top: 285px;
		}
		.play-button {
			top: 375px;
		}
		.play-button.active, .cue-button.active {
			background-position: left -128px;
		}
		.play-button.active:active, .cue-button.active:active {
			background-position: left -192px;
		}



	</style>
	<div class="audiochannel">

		<turntable-platter src="./images/platter/example-cover.jpg"></turntable-platter>

		<audio-input type="song"></audio-input>

		<button class="play-button active"></button>
		<button class="cue-button"></button>

		<slider-input type="small" value="0" name="pitch" min="-8" max="8" step="0.5"></slider-input>
		<slider-input type="small" name="low" min="-8" max="8" step="0.5" label="Low"></slider-input>
		<slider-input type="small" name="mid" min="-8" max="8" step="0.5" label="Mid"></slider-input>
		<slider-input type="small" name="high" min="-8" max="8" step="0.5" label="High"></slider-input>
		<slider-input type="small" name="gain" min="-8" max="8" step="0.5" label="Gain"></slider-input>

		<slider-input type="big" name="volume" label="Volume" min="0" max="1" step="0.01" value="0.5"></slider-input>

	</div>


	<script charset="utf-8" src="js/build.js"></script>
</body>
</html>
