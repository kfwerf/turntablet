<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/components/webcomponentsjs/webcomponents.min.js"></script>
	<link rel="import" href="js/components/polymer/polymer.html">
	<link rel="import" href="components/slider.html">
</head>
<body>
	<style>
		body {
			margin: 0px;
			padding: 0px;
			font-family: 'Myriad Pro', Helvetica, Arial;
			font-size: 12px;
			color: #626367;
			background: #eaecf1;
		}
		.audiochannel {
			background: url('images/ref.jpg');
			background-size: 2048px auto;
			width: 100%;
			height: 768px;
			position: relative;
		}
		@-webkit-keyframes spin {
			0%   { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
		.platter {
			width: 405px;
			height: 405px;
			overflow: hidden;
			border-radius: 50%;
			background: url('images/platter/background.png') no-repeat center center;
			background-size: 100% auto;
			position: absolute;
			top: 25px;
			left: 25px;
			/*-webkit-animation: spin 1333ms linear infinite;*/
			-webkit-animation: spin 1818ms linear infinite;
		}
		.platter div {
			position: absolute;
			top: 5.3%;
			left: 5%;
			height: 90%;
			width: 90%;
			background-repeat: no-repeat;
			background-position: center center;
			background-size: 100% auto;
			border-radius: 50%;
		}
		.platter .overlay {
			background-image: url('images/platter/vinyl-overlay.png');
			mix-blend-mode: hard-light;
		}
		.platter .cover {
			background-image: url('images/platter/example-cover.jpg');
		}
		.platter .spindle {
			background-image: url('images/platter/spindle.png');
		}

		.slider-container {
			position: absolute;
			top: 506px;
			left: 20px;

			width: 72px;
		}

		.slider-measurement {
			background: url('images/slider/slider-measure-8.png') no-repeat center center;
			background-size: auto 100%;
			width: 64px;
			height: 181px;
		}

		.slider-wrapper {
			width: 5px;
			height: 181px;
			background: black;
			border-radius: 20px;
			position: relative;
			left: 33px;
		}

		.slider-input {
			-webkit-appearance: none;
			background: transparent;
			height: 5px;
			width: 220px;
			position: absolute;
			transform: rotate(-90deg);
			left: -110px;
  		top: 90px;
			outline: 0;
		}

		.slider-input::-webkit-slider-thumb {
			-webkit-appearance: none;
			background: url('images/slider/slider-knob-delicate.png');
			background-size: 37px auto;
			width: 37px;
			height: 50px;
			transform: rotate(90deg);
		}

		.slider-input:active::-webkit-slider-thumb {
			background-position: left -50px;
		}

		.slider-label {
			background: url('images/slider/slider-label.png');
			background-size: 100% auto;
			background-repeat: no-repeat;
			width: 63px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			display: block;
			margin-top: 25px;
			margin-left: auto;
			margin-right: auto;
		}

		.pitch-filter {
			left: 435px;
			top: 25px;
		}

		.pitch-filter, .pitch-filter .slider-measurement, .pitch-filter .slider-wrapper {
			height: 210px;
		}

		.pitch-filter .slider-input {
			left: -120px;
  		top: 105px;
			width: 240px;
		}

		.mid-filter {
			left: 108px;
		}
		.high-filter {
			left: 196px;
		}
		.gain-filter {
			left: 284px;
		}

		.play-button, .cue-button {
			width: 64px;
			height: 64px;
			background: url('images/buttons/play.png') no-repeat;
			background-size: 64px auto;
			border: 0px;
			outline: 0px;
			border-radius: 50%;
			display: block;
			position: absolute;
			left: 435px;
		}
		.cue-button:active, .play-button:active {
			background-position: left -64px;
		}
		.cue-button {
			background-image: url('images/buttons/cue.png');
			top: 285px;
		}
		.play-button {
			top: 375px;
		}
		.play-button.active, .cue-button.active {
			background-position: left -128px;
		}
		.play-button.active:active, .cue-button.active:active {
			background-position: left -192px;
		}

	</style>
	<div class="audiochannel">
		<div class="platter">
			<div class="cover"></div>
			<div class="overlay"></div>
			<div class="spindle"></div>
		</div>

		<div class="slider-container pitch-filter">
			<div class="slider-measurement">
				<div class="slider-filter slider-wrapper">
					<input type="range" name="pitch-filter" value="0" step="0.5" min="-8" max="8" class="slider-input">
				</div>
			</div>
		</div>

		<button class="play-button active"></button>
		<button class="cue-button"></button>

		<div class="slider-container low-filter">
			<div class="slider-measurement">
				<div class="slider-filter slider-wrapper">
					<input type="range" name="low-filter" value="0" step="0.5" min="-8" max="8" class="slider-input">
				</div>
			</div>
			<label for="low-filter" class="slider-label">Low</label>
		</div>

		<div class="slider-container mid-filter">
			<div class="slider-measurement">
				<div class="slider-filter slider-wrapper">
					<input type="range" name="mid-filter" value="0" step="0.5" min="-8" max="8" class="slider-input">
				</div>
			</div>
			<label for="mid-filter" class="slider-label">Mid</label>
		</div>

		<div class="slider-container high-filter">
			<div class="slider-measurement">
				<div class="slider-filter slider-wrapper">
					<input type="range" name="high-filter" value="0" step="0.5" min="-8" max="8" class="slider-input">
				</div>
			</div>
			<label for="high-filter" class="slider-label">High</label>
		</div>

		<div class="slider-container gain-filter">
			<div class="slider-measurement">
				<div class="slider-filter slider-wrapper">
					<input type="range" name="gain-filter" value="0" step="0.5" min="-8" max="8" class="slider-input">
				</div>
			</div>
			<label for="gain-filter" class="slider-label">Gain</label>
		</div>


		<div class="slider-volume">
			<input type="range" name="volume" value="0" step="0.5" min="-8" max="8">
		</div>


	</div>


	<script charset="utf-8" src="js/build.js"></script>
</body>
</html>
